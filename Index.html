<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Ccns</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1D4ED8",
            secondary: "#0F172A",
            "background-light": "#F8FAFC",
            "background-dark": "#0F172A",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
          },
        },
      },
    };
  </script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      -webkit-tap-highlight-color: transparent;
      min-height: 100vh;
    }

    .blue-gradient-bg {
      background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
    }

    .dark .blue-gradient-bg {
      background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">

  <div class="max-w-md mx-auto px-6 pb-20 space-y-10">

    <header class="pt-6 text-center">
      <h1 class="text-3xl font-extrabold">SteganoSpeech</h1>
      <p class="text-slate-500">CCNS Project Demo</p>
    </header>

    <!-- ENCODE -->
    <section class="space-y-6">
      <h2 class="text-2xl font-bold">Encode Message</h2>

      <div class="blue-gradient-bg p-8 rounded-xl text-center">
        <input type="file" id="encodeImage" class="mb-4 w-full" />
        <input type="text" id="secretMessage" placeholder="Enter secret message"
          class="w-full p-3 rounded-lg text-black" />
        <button onclick="encodeMessage()"
          class="mt-4 w-full bg-primary text-white py-3 rounded-lg font-bold">
          Encode
        </button>
        <p id="encodeResult" class="mt-3 font-semibold"></p>
      </div>
    </section>

    <!-- DECODE -->
    <section class="space-y-6">
      <h2 class="text-2xl font-bold">Decode Message</h2>

      <div class="blue-gradient-bg p-8 rounded-xl text-center">
        <input type="file" id="decodeImage" class="mb-4 w-full" />
        <button onclick="decodeMessage()"
          class="w-full bg-secondary text-white py-3 rounded-lg font-bold">
          Decode
        </button>
        <p id="decodeResult" class="mt-3 font-semibold"></p>
      </div>
    </section>

  </div>

  <!-- SIMPLE DEMO LOGIC -->
  <script>
    function encodeMessage() {
      const msg = document.getElementById("secretMessage").value;
      document.getElementById("encodeResult").innerText =
        "Message encoded successfully: " + msg;
    }

    function decodeMessage() {
      document.getElementById("decodeResult").innerText =
        "Decoded message: Hello from hidden image!";
    }
  </script>

</body>
</html>
